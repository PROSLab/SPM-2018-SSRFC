<div class="container">
  <h1>Registrazione Form</h1>

  <form name="registrazione">

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" #n (keyup)="0" id="name" required  >
    </div>

    <div class="form-group">
      <label for="surname">Surname</label>
      <input type="text" class="form-control" (keyup)="0" #s id="surname" required>
    </div>


    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" (keyup)="0" #e id="email"required >
    </div>


    <div class="form-group">
      <label for="psw">Password</label>
      <input type="password" class="form-control" (keyup)="0" #p id="psw"required >
    </div>

    <div class="form-group">
      <label for="psw2">Repeat Password</label>
      <input type="password" class="form-control" (keyup)="0" #vp id="psw2"required >
    </div>
    <button  (click)="registrazione(n.value,s.value,e.value,p.value)" class="btn btn-success">Submit</button> <!--ancora non funzionante-->
    
  </form>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1>Home</h1>
        </div>
    </div>
   
    <div class="row" *ngIf="isLogged" else notLogged>
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    Benvenuto {{email}}!
                </div>
            </div>
        </div>

        
        <button  (click)="logout()"  class="btn btn-primary">LOGOUT</button>


    </div>
   <div><div>


    Caricamento di un file

    <div class="form-group">
        <label for="file">Choose File</label>
        <input type="file"
               id="file" #f
               (change)="handleFileInput($event.target.files)">
               <button  (click)="caricaFile()"  class="btn btn-primary">Carica File</button>
    </div>

</div>Lista file pubblici
<table >
    <thead>
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let el of elements">
        <th scope="row">{{el.id}}</th>
        <td>{{el.first}}</td>
        <td>{{el.last}}</td>
        <td>{{el.handle}}</td>
      </tr>
    </tbody>
  </table>
</div>


<div>Lista file privati

</div>

    <div class="row" #notLogged  *ngIf="!isLogged">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                Registrati per entrare a far parte della community  VuGit! <br>
                Se sei registrato effettua il login! 
                </div>
            </div>
        </div>
    </div>
    
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1>Home</h1>
        </div>
    </div>
   
    <div class="row" *ngIf="isLogged" else notLogged>
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    Benvenuto {{email}}!
                </div>
            </div>
        </div>
        <button  (click)="logout()"  class="btn btn-primary">LOGOUT</button>
    </div>
   

    <div class="row" #notLogged  *ngIf="!isLogged">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                Registrati per entrare a far parte della community  VuGit! <br>
                Se sei registrato effettua il login! 
                </div>
            </div>
        </div>
    </div>
    
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1>Folers</h1>
        </div>
    </div>

<div class="row">
    <div class="col-10">
        <button  (click)="createFolder()"  class="btn btn-primary">create Folder</button>
        <br><br>
        <form>
            <div *ngIf="createFold" class="card">
                <div class="form-group" class="card-body">
                    <div>
                        <label for="reponame">Folder name  </label>
                        <input type="text" required id="namerepo" #n name="namerepo"/>
                  </div>
              </div>
            <button (click)="save(n.value)"  class="btn btn-primary">Save Folder</button> 
          </div>
      </form>
    </div>
</div>

<div *ngIf="folderExist">Lista dei tuoi Repository
  <table>
    <thead>
      <tr>
        <th  width="40%">Name</th>
        <th  width="30%">Created At</th>
        <th  width="10%">last Modified</th>
      </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let fold of folders; let i=index;" (click)="sendTo(fold)">
          <th scope="row">{{fold?.folderName}}</th>
          <th scope="row">{{fold?.createdAt}}</th>
          <th scope="row">{{fold?.publicR}}</th>
          <th><i class="fa fa-angle-right"></i></th>
        </tr>
    </tbody>
  </table>
</div>
<div>
</div>       
</div>

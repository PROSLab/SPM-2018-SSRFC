<div class="container">
    
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3>Folder Details</h3>
                Folder name : {{folderInfo?.folderName}} <br>
                Created At : {{folderInfo?.createdAt}}
                <br>
                <button (click)="modifyFolder()" class="btn btn-primary">Modify Folder</button>
            </div>
        </div>
        <div>
            <form *ngIf="appearFormFolder">
                <div class="card col-4">
                    <div class="form-group" class="card-body">
                        <div>
                            <label for="filename">New name: </label>
                            <input type="text" required #n name="filename" />
                        </div>
                        <button (click)="sendNewNameFolder(n.value)" class="btn btn-primary col-6">Save Folder Name</button>
                        <button (click)="appearFormFolder=false" class="btn btn-danger">X</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-2">
            
            <button (click)="createFile()" *ngIf="isLogged || isLogged==undefined" class="btn btn-primary">+ Create File</button>
        </div>

        <div class="col-2" *ngIf="isLogged || isLogged==undefined">

            <label for="file" class="btn btn-success" >
                Import File
                <input type="file"  id="file" #f (change)="handleFileInput($event.target.files)">
            </label>
        </div>

    </div>

    <div *ngIf="createfile" class="row col-3">
            <div class="card">
                <div class="form-group" class="card-body">
                    <div>
                        <label for="reponame">File name</label>
                        <input type="text" required id="namerepo" #n name="namefile" />
                    </div> <br>
                    <div class="row">
                        <button (click)="saveFile(n.value)" class="btn btn-primary">Save file
                        </button>
                        <button class="btn btn-danger" (click)="createfile=false">X</button>
                    </div>
                </div>
            </div>
        </div>

    <div *ngIf="exist==true" style="margin:5px">Lista dei tuoi folder e files
        <table>
            <thead>
                <tr>
                    <th width="20%">Name</th>
                    <th width="30%">Created At</th>
                </tr>
            </thead>
            <tbody>


                <tr *ngFor="let fil of files;" (click)="sendTofile(fil.id)">
                    <th scope="row">
                        <i class="fa">&#xf016; </i>
                        {{fil?.originalName}}
                    </th>
                    <th scope="row">{{fil?.createdAt}}</th>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<br>
<button (click)="back()" class="btn btn-primary">Back</button>

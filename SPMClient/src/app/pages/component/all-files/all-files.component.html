<div class="container">
        <button (click)="back()" style="border-radius: 20px; width: 80px;background-color: rgba(0, 128, 0, 0.63);"class="btn btn-success far">	&#xf359; Back</button>
    <div class="row">
       
          <div class="col-md-6 offset-md-3">
          </div>  
      </div>
      <div class="row">
            <!--informazioni sul folder-->
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        Folder: {{folderInfo?.names}} <br>
                        Created At: {{folderInfo?.createdAt}} <br>
                    </div>
                </div>
            </div>
        </div>
  
      <div class="row" *ngIf="isLogged">
          <div class="col-3">
              <button  (click)="createFile()" class="btn btn-primary">create File</button>
              <br><br>
              <form *ngIf="createfile">
                  <div class="card">
                      <div class="form-group" class="card-body">
                          <div>
                              <label for="reponame">File name</label>
                              <input type="text" required id="namerepo" #n name="namefile" />
                          </div>
                      </div>
                      <button (click)="saveFile(n.value)" class="btn btn-primary">Save file
                      </button>
                  </div>
              </form>
          </div>
                  <div class="form-group" *ngIf="isLogged" >
              <label for="file">Choose File</label>
              <input type="file"
                     id="file" #f
                     (change)="handleFileInput($event.target.files)">
                     <button  (click)="uploadFileToActivity()"  class="btn btn-primary">Carica File</button>
          </div> 
      </div>
      <div>Lista dei tuoi files
          <table>
              <thead>
                  <tr>
                      <th width="20%">Name</th>
                      <th width="30%">Created At</th>
  
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let fil of files;" (click)="sendTofile(fil)">
                      
                          <th scope="row">
                                  <i class="fa">&#xf016; </i>  
                                  {{fil?.originalName}}  
                              </th>
  
                      <th scope="row">{{fil?.createdAt}}</th>
                  </tr>
              </tbody>
          </table>
      </div>

  </div>

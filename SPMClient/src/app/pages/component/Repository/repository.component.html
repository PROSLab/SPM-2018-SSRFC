<div class="container">
    <button (click)="back()" class="btn btn-primary">Back</button>
    <div class="col-5" class="row">
        <div class="col-md-6 offset-md-3">
            <h1>Repository</h1>
        </div>
    </div>

    <div class="row">
        <!--informazioni sul folder-->
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    Repository: {{repoInfo?.repositoryName}} <br>
                    Created At: {{repoInfo?.createdAt}} <br>
                    <!-- <div *ngIf="repo?.publicR==true" style="margin-bottom:5px;"> State: Public <br> </div> -->
                    <div style="margin-bottom:5px;"> State: {{repoInfo?.publicR}} <br> </div>
                    <button (click)="modifyRepo()" class="btn btn-primary">Modify Repository</button>
                </div>
            </div>

            <div *ngIf="appear" class="col-4">

                <div class="card">
                    <div class="form-group" class="card-body">
                        <div>
                            <label for="filename">New name: </label>
                            <form>
                                    <input type="text" required #n name="filename" />
                            </form>
                     
                        </div><br>
                    
                    <div class="row">
                        <button (click)="sendNewName(n.value)" class="btn btn-primary col-3"  style="margin-right:5px;">Save repo</button>
                        <button (click)="changeRepoVisibility(c.value)"  style="margin-right:5px;" *ngIf="repoInfo.publicR=='Private'"#c value="Private"
                            class="btn btn-primary col-5">Change to public </button>
                        <button (click)="changeRepoVisibility(c.value)"  style="margin-right:5px;" *ngIf="repoInfo.publicR=='Public'" #c value="Public"
                            class="btn btn-primary col-5">Change to private </button>
                        <button class="btn btn-primary col-2"  style="margin-right:10px;" (click)="appear=false">X</button>
                      </div>
                   </div>
                </div>
            </div>


        </div>
    </div>
  

    <div class="row" *ngIf="isLogged">
        <div class="col-2">
            <button (click)="createFolder()" class="btn btn-primary">+ Create Folder</button>
            <br><br>
            <form *ngIf="createfold">
                <div class="card">
                    <div class="form-group" class="card-body">
                        <div>

                            <label for="reponame">Folder name</label>
                            <input type="text" required id="namerepo" #n name="namerepo" />
                        </div><br>
                        <button (click)="saveFolder(n.value)" class="btn btn-primary col-6">Save Folder</button>
                        <button class="btn btn-primary col-3" padding (click)="createfold=false">X</button>
                    </div>

                </div>
            </form>
        </div>
        <div class="col-2">
            <button (click)="createFile()" class="btn btn-primary">+ Create File</button>
            <br><br>
            <form *ngIf="createfile">
                <div class="card">
                    <div class="form-group" class="card-body">
                        <div>
                            <label for="reponame">File name</label>
                            <input type="text" required id="namerepo" #n name="namefile" />
                        </div> <br>
                        <div class="row">
                            <button (click)="saveFile(n.value)" class="btn btn-primary">Save file
                            </button>
                            <button class="btn btn-primary" (click)="createfile=false">X</button>
                        </div>
                    </div>


                </div>
            </form>
        </div>
        <div>
            <div class="col-2">
                <label for="file" class="btn btn-primary">Choose File
                    <input type="file" id="file" #f (change)="handleFileInput($event.target.files)">
                </label>
            </div>
        </div>
    </div>

    <div class="row">
            <select  id="select" #select class="col-2" (change)="selected()">
                    <option selected value="name">NAME</option>
                    <option value="date">Data</option>
                   
                </select>
        <input type="text" [(ngModel)]="search" name="search" (input)="Search()" placeholder="Search..">
        
    </div>

    <div *ngIf="folderExist==true || filesExist==true">Lista dei tuoi folder e files
        <table>
            <thead>
                <tr>
                    <th width="20%">Name</th>
                    <th width="30%">Created At</th>
                </tr>
            </thead>

            <tbody>

                <tr *ngFor="let fold of folder;" (click)="sendTofolder(fold.id)" [routerLink]="['/repository',fold.id]">

                    <th scope="row">
                        <i class="material-icons">&#xe2c8; </i>
                        {{fold?.folderName}}
                    </th>
                    <th scope="row">{{fold?.createdAt}}</th>

                </tr>

                <tr *ngFor="let fil of files;" (click)="sendTofile(fil.id)" [routerLink]="['/repository/folder',fil.id]">
                    <th scope="row">
                        <i class="fa">&#xf016; </i>
                        {{fil?.originalName}}
                    </th>
                    <th scope="row">{{fil?.createdAt}}</th>
                </tr>

            </tbody>
        </table>
    </div>

</div>

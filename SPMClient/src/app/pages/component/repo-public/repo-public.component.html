


<div>Lista dei  Repository Pubblici
    <table>
        <thead>
            <tr>
                <th width="40%">Name</th>
                <th width="30%">Created At</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let repoPublic of reposPublic; let i=index;" (click)="sendToPublic(repoPublic)" >
                <th scope="row">{{repoPublic?.repositoryName}}</th>
                <th scope="row">{{repoPublic?.createdAt}}</th>
           </tr>
        </tbody>
    </table>
</div>

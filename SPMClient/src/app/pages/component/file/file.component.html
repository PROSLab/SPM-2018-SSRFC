<div class="container">
<div class="row">
          <!--informazioni sulla repository-->
        <div class="col-12">
                <div class="card">
                    <div class="card-body">
                            Repository: {{repoInfo.repositoryName}} <br>
                            Created At: {{repoInfo.createdAt}} <br>
                           <div *ngIf="repo?.publicR"  style="margin-bottom:5px;"> State: Public <br> </div>
                           <div *ngIf="!repo?.publicR" style="margin-bottom:5px;"> State: Private <br> </div> 
                            <button  (click)="modifyRepo()"  class="btn btn-primary" style="margin-right:5px;">Modify Repository</button> 
                            <button  (click)="DeleteRepo()"  class="btn btn-primary">Delete Repository</button> 
                    </div>
                </div>
            </div>
</div>


<div class="row" *ngIf="fileExist">
        <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                                File: {{file.originalName}} <br>
                                Version n. : {{file.cVersion}} <br>
                                Created At: {{file.createdAt}}  <br>
                                <button  (click)="modifyFile()"  class="btn btn-primary">Modify file</button> 
                            <button  (click)="deleteFile()"  class="btn btn-primary">Delete File</button> 
                        </div>
                    </div>
                </div>
        </div>
</div>

    <div class="row" *ngIf="!fileExist">
       <div class="col-10">
            
                <button  (click)="createFile()"  class="btn btn-primary">Create File</button> 
                <form *ngIf="fileAppear">
                <div  class="card">
                        <div class="form-group" class="card-body">
                            <div>
                                 <label for="filename">File name</label>
                                <input type="text" required #n name="filename"/>
                            </div>
                        </div>
                  <button  (click)="saveFile(n.value)"  class="btn btn-primary">Save File</button> 
                </div>
            </form>
      </div>  
</div>

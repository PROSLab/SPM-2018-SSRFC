        <nav class="sidebar-nav">
            <ul id="sidebarnav">

                    <a routerLink="" (click)="addExpandClass('starter')" [routerLinkActive]="['router-link-active']"><i

                </li>
                <li [class.active]="showMenu === 'repo-public'">
                    <a routerLink="/repo-public" (click)="addExpandClass('repo-public')"><i class="mdi mdi-file"></i><span
                            class="hide-menu">Public Repositories</span></a>

                <li [class.active]="showMenu === 'c4'">
